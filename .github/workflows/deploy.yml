name: Deploy from Gitea to GitHub Pages

on:
  push:
    branches:
      - master 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout GitHub repository
      - name: Checkout GitHub repository
        uses: actions/checkout@v2
        with:
          ref: master

      # Step 2: Clone Gitea repository
      - name: Clone Gitea repository
        run: |
          git clone https://gitea.com/irfanrp/irfanrp.github.io.git
          cd irfanrp.github.io
          git pull origin master 

      # Step 3: Setup Git untuk Deployment
      - name: Setup Git for Deployment
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        run: |
          # Copy files from Gitea clone to root (excluding .git)
          cp -r irfanrp.github.io/* .
          
          # Remove the cloned Gitea directory to avoid "embedded git repository" warning
          rm -rf irfanrp.github.io
          
          # Stage and commit
          git add .
          git commit -m "Deploy updates from Gitea" || echo "No changes to commit"

          # Push using the automatic GITHUB_TOKEN
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git master